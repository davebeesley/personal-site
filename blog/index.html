---
layout: page
title: Blog
weight: 2
permalink: /blog/
exclude: true
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list__post">
      <h3 class="post-list__heading">
        <a class="post-list__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <p class="post-list__meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p class="post-list__excerpt">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
